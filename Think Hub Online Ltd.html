<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Think Hub Online Limited | Online Report Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;

            /* Background Image */
            background-image: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 900px;
            background: #ffffff;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .email {
            text-align: center;
            color: #1565c0;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .photo-box {
            border: 2px dashed #2e7d32;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        button {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1b5e20;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #8e24aa;
        }
    </style>
</head>

<body>
<div class="overlay">

    <div class="container">
        <h1>THINK HUB ONLINE LIMITED</h1>
        <div class="email">Thinkhubonlineltd254@gmail.com</div>

        <form>
            <div class="form-grid">

                <div class="photo-box">
                    Passport Photo
                </div>

                <div>
                    <label>Nationality</label>
                    <input type="text">

                    <label>Country</label>
                    <input type="text">

                    <label>ID Number</label>
                    <input type="text">

                    <label>Phone Number</label>
                    <input type="text">
                </div>

                <div class="full-width">
                    <label>County</label>
                    <input type="text">
                </div>

                <div class="full-width">
                    <label>Full Names</label>
                    <input type="text">
                </div>

                <div class="full-width">
                    <label>Email</label>
                    <input type="email">
                </div>

                <div class="full-width">
                    <label>Occupation</label>
                    <textarea></textarea>
                </div>

                <div class="full-width">
                    <button type="submit">Submit Report</button>
                </div>

            </div>
        </form>

        <div class="footer">
            WELCOME TO THINK HUB ONLINE LTD
        </div>
    </div>

</div>
</body>
</html>
